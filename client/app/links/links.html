<div class='link' id='container' ng-controller="LinksController" ng-repeat="link in data.links | orderBy:'-visits'">
  <!-- Your html here -->
 <img src='/assets/redirect_icon.png'/>
  <div class='info'>
    <div class='visits'><span class='count'>{{link.visits}}</span> Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a class='link' href='{{base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
  </div>
</div>
